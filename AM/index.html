<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Interactiva</title>
</head>
<body >
    <h1>Calculadora </h1>

    <div id="numerosCan">
        <label>Con cuantos numeros quieres hacer una operacion:</label>
        <input type="number" id="cantidadNum">
        <button id="botonIngresa">Aceptar</button>
    </div>

    <div id="operacionContainer" style="display: none;">
        <label>Que necesita hacer:</label>
        <select id="operacionSelect">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicacion</option>
            <option value="division">Division</option>
        </select>
        <button id="botonCalcular">Calcular</button>
    </div>

    <div id="resultadoContainer" style="display: none;" >
        <label>Resultado:</label>
        <span id="resultadoFinal"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
